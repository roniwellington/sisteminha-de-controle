<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Carrinho de compras</title>
</head>

<body>
  <main>

    <section class="conteudo-principal">
      <div class="grafismo-azul"></div>
      <section class="adicionar-produto">
        <h1 class="titulo">
          Adicionar Total<span class="texto-azul"><br> para vendas</span></span>
        </h1>

        <form class="formulario">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Produto</span>
            <select class="produto-input" name="produto" id="produtoTotal">
              <option value="Fone de ouvido - R$72">Caixa IsoCoco - R$72</option>
              <!-- <option value="Celular - R$1400">Celular - R$1400</option>
              <option value="Oculus VR - R$5000">Oculus VR - R$5000</option> -->
            </select>
            </div>
          </label>

          <section class="parte-inferior">
            <label class="campo-grupo">
              <span class="texto-medio-azul">Qtde.</span>
              <input class="quantidade-input" id="quantidadeTotal" type="number" placeholder="100">
            </label>

            <section class="botoes-wrapper">
              <button onclick="adicionarTotal()" type="button" class="botao-form botao-adicionar">Adicionar</button>
              <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
            </section>
          </section>
        </form>
      </section>
      <section class="carrinho">
        <img src="./assets/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

        <div class="titulo-wrapper">
          <img src="./assets/icone-carrinho.svg" alt="ícone de carrinho">

          <h2 class="carrinho__titulo">Produtos no carrinho</h2>
        </div>

        <section class="carrinho__produtos" id="listaProdutosTotal">
          <section class="carrinho__produtos__produto">
            <span class="texto-azul">1x</span> Isococo <span class="texto-azul">R$72</span>
          </section>
        </section>

        <div class="divisoria"></div>

        <p class="carrinho__total">
          Total: <span class="texto-azul" id="valorTotal">R$72</span>
        </p>
      </section>
    </section>

      <!-- SEGUNDA--PARTE -->

    <section class="conteudo-principal">
      <div class="grafismo-azul"></div>
      <section class="adicionar-produto">
        <h1 class="titulo">
          Carrinho de <span class="texto-azul">compras</span>
        </h1>

        <form class="formulario">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Produto</span>
            <select class="produto-input" name="produto" id="produto">
              <option class="produto-input__produto" value="Fone de ouvido - R$72">Caixa IsoCoco - R$72</option>
              <option class="produto-input__produto" value="Celular - R$70">Caixa IsoCoco - R$70</option>
              <!-- <option value="Oculus VR - R$5000">Oculus VR - R$5000</option> -->
            </select>
            </div>
          </label>

          <section class="parte-inferior">
            <label class="campo-grupo">
              <span class="texto-medio-azul">Qtde.</span>
              <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
            </label>

            <section class="botoes-wrapper">
              <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
              <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
            </section>
          </section>
        </form>
      </section>
      <section class="carrinho">
        <img src="./assets/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

        <div class="titulo-wrapper">
          <img src="./assets/icone-carrinho.svg" alt="ícone de carrinho">

          <h2 class="carrinho__titulo">Produtos no carrinho</h2>
        </div>

        <section class="carrinho__produtos" id="lista-produtos">
          <section class="carrinho__produtos__produto">
            <span class="texto-azul">1x</span> Isococo <span class="texto-azul">R$72</span>
          </section>
        </section>

        <div class="divisoria"></div>

        <p class="carrinho__total">
          Total: <span class="texto-azul" id="valor-total">R$72</span>
        </p>
      </section>
    </section>


  </main>

  <script src="js/app.js"></script>
</body>

</html>
